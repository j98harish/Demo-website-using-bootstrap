<!DOCTYPE html>
<html>
    <head> 
        <meta charset="utf-8">
        <html lang="en">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
        crossorigin="anonymous"
      />
      <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
      />
      <link
        href="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css"
        rel="stylesheet"
      />
        <title>Demo website using Bootstrap</title>
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3 fixed-top">
            <div class="container">
                <a href="#" class="navbar-brand">Spectrum</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navmenu"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
            
                <div class="collapse navbar-collapse" id="navmenu">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a href="#" class="nav-link">First Item</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Second Item</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Third Item</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Slider -->
        <div class="container">
        <div id="demo" class="carousel slide" data-ride="carousel">
            
        <!-- Indicators -->
            <ul class="carousel-indicators">
                <li data-target="#demo" data-slide-to="0" class="active"></li>
                <li data-target="#demo" data-slide-to="1"></li>
                <li data-target="#demo" data-slide-to="2"></li>
            </ul>
        </div>

        <!-- The Slideshow -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/Landscape-first.jpeg" alt="First image" width="100%" height="500px">
            </div>
            <div class="carousel-item">
                <img src="images/landscape-second.jpeg" alt="Second image" width="100%" height="500px">
            </div>
            <div class="carousel-item">
                <img src="images/landscape-third.jpeg" alt="Third image" width="100%" height="500px">
            </div>

        <!-- Swipe Left snd right controls -->
            <a href="#demo" class="carousel-control-prev" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a href="#demo" class="carousel-control-next" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
            
        </div>
    </div>

        <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">
        </script>
        
    </body>
</html>
